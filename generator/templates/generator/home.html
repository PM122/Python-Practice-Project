<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password template</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <h1>Generating Password</h1>

        <form action="{% url 'genpwd' %}">
            <select name="length">
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select> Length

            <br/>
            <input type="checkbox" name="numbers"> Digits <br/>
            <input type="checkbox" name="uppercase"> Uppercase <br/>
            <input type="checkbox" name="special"> Special Characters <br/>

            <input type="submit" value="Generate password" class="btn btn-info">
        </form>

<!--        <a href="{% url 'about' %}">About Us</a>-->
    </div>
</body>
</html>
